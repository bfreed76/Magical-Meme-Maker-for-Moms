<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Mom's Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="src/index.js"></script>
  </head>
  
  <body>

    <h1>Your Mom's Magical Meme Maker</h1>
      <div class="row">   
          <div class="column" id="left" >
            <button id="nextImg" class = "floatLeft">Next Image</button>                           
            <br>
            <button id="textColor" class = "floatLeft" >Change Text Color</button>                   
          </div>
          <div class="column" id="center">
            <label for="cat_input">Photo Category</label>
            <br>
            <input type="text" class="floatLeft" id="cat_input" value="animals" placeholder="Enter photo category here" maxlength="10"> <!--category-->
          </div>
          <div class="column"  id="right"> 
            <br>                        
            <input type="text" id="top_text_input" placeholder="Top caption here" maxlength="18"> 
            <input type="text" id="bottom_text_input" placeholder="Bottom caption here" maxlength="18"> 
          </div>  
      </div>
      <hr>

      <div class="image-container">  
        <img id="meme-pic" src="" alt="random photo" > 
        <div id="memeText" ></div>  
            <h3  id="top_text" class="white">This is the test...</h3>
            <h3  id="bottom_text" class="white">Of how it go.</h3>  
      </div>

      <div>
        <h2>Have a lazy kid at home?</h2>
        <button id="bored">Click Here For Activity Ideas!</button>
        <p>Activities go here!</p>
      </div>
      
    </body>
    
    </html>
