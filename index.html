<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Mom's Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="src/index.js"></script>
  </head>
  
  <body>

    <h1>Your Mom's Magical Meme Maker</h1>


    <div class="row">
        <div class="column" id="left" >
          <button id="nextImg" class = "floatLeft">Next Image</button>                              <!--next image-->
          <br>
          <input type="text" class = "floatLeft" id="cat_input" placeholder="Enter photo category here" maxlength="10"> <!--category-->
          <br>
          <button id="textColor" class = "floatLeft" >Change Text Color</button>                    <!--text color-->
        </div>
        <div class="column"  id="right"> 
        <button id="add_text">Add Text</button>                     <!--Add text-->
        <br>                                           
        <input type="text" id="top_text_input" placeholder="Top caption here" maxlength="24"> <!--top text-->
        <br>
        <input type="text" id="bottom_text_input" placeholder="Bottom caption here" maxlength="24"> <!--bottom text-->
        </div>  
      </div>
        

      <hr>
      
      <div class="image-container"> 
        <a download=""></a>
        <img id="meme-pic" src="" alt="random photo"> 
          <div id="memeText" ></div>  
            <h3  id="top_text" class="white"></h3>
            <h3  id="bottom_text" class="white"></h3>  

        </div>
        
      <ul> 
          <h2>Bored? Mom can help.</h2>
          <button id = "bored">Click Here For Ideas!</button>
          <p>Activities go here!</p>
          <li>Num 1</li>
          <li>Other thing</li>
          <li>The thingaroo</li>
      </ul>
  </body>

</html>
