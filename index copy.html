<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <title>Mom's Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script defer src="src/index.js"></script>
  </head>
  
  <body>

    <h1>Your Mom's Magical Meme Maker</h1>
      <div class="row">   
          <div class="column" id="left" >
            <button id="nextImg" class = "floatLeft">Next Image</button>                              <!--next image-->
            <br>
            <button id="textColor" class = "floatLeft" >Change Text Color</button>                    <!--text color-->
          </div>
          <div class="column" id="center">
            <label for="cat_input">Photo Category</label>
            <br>
            <input type="text" class="floatLeft" id="cat_input" value="animals" placeholder="Enter photo category here" maxlength="10"> <!--category-->
          </div>
          <div class="column"  id="right"> 
            <button id="add_text">Add Text</button>                               
            <br>                        
            <input type="text" id="top_text_input" placeholder="Top caption here" maxlength="24"> 
            <input type="text" id="bottom_text_input" placeholder="Bottom caption here" maxlength="24"> <!--bottom text-->
          </div>  
      </div>
      <hr>



      <div id="canvasContainer">    <!--  CANVAS TEXTBOXES-->
      <img id="meme-pic" src="" alt="random photo" > 
      <canvas width="320" height="440"></canvas>
      <input type="text" id="canvasTopText" class="white, memeText" placeholder="Top Text Box Lupe!">
      <label for="canvasBottomText" id="test" class="white">This is a textaroo</label>
      <input type="text" id="canvasBottomText" class="white, memeText" placeholder="Bottom Box Dumbo!">
      </div>




      
      <div>
        <h2>Have a lazy kid at home?</h2>
        <button id="bored">Click Here For Activity Ideas!</button>
        <p>Activities go here!</p>
      </div>
      
    </body>
    
    </html>
